<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Organizations</title>
</head>
<body>
    <div layout:fragment="content">
        <h3>Areas List</h3>
        <a th:href="@{/areas/new}">New Area</a><br/>
        <table>
            <thead>
                <th>ID</th>
                <th>Area</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr th:each="area : ${areas}">
                    <td><a th:href="@{'/areas/{id}/edit'(${area.id})}" th:text="${area.id}"/></td>
                    <td th:text="${area.name}"/>
                    <td th:text="${area.description}"/>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
