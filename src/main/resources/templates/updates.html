<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Updates</title>
</head>
<body>
<div layout:fragment="content">

    <h3 th:if="${project != null}" th:text="#{updates.title.for.project(${project.name})}"/>
    <h3 th:if="${organization != null}" th:text="#{updates.title.for.project(${organization.name})}"/>
    <h3 th:if="${project == null and organization == null}" th:text="#{updates.title}"/>

    <div layout:insert="~{fragments::updates(${updates})}">
    </div>
    <div layout:insert="~{fragments::pagination}" th:remove="tag"/>
</div>
</body>
</html>
