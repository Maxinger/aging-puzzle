<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Project</title>
</head>
<body>
    <div layout:fragment="content" th:object="${update}">
        <div layout:insert="~{fragments::editLink('updates', *{update.baseId})}" th:remove="tag"/>

        <h4 th:text="*{update.title}"/>

        <div class="grid-x grid-margin-x">
            <div class="cell shrink">
                <div layout:insert="~{fragments::image(*{update.image}, 'update')}" th:remove="tag"/>
            </div>
            <div class="cell auto">
                <p th:text="*{#temporals.format(update.baseEntity.date, 'dd.MM.yyyy')}"/>
                <a th:if="*{organization != null}" th:href="@{|/${lang}/organizations/*{organization.baseId}|}" th:text="*{organization.name}"/>
                <a th:if="*{project != null}" th:href="@{|/${lang}/projects/*{project.baseId}|}" th:text="*{project.name}"/>
                <div th:text="*{update.fullText}" class="markdown-content"/>
            </div>
        </div>
    </div>
</body>
</html>
