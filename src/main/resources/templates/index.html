<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aging Puzzle</title>
    <link rel="stylesheet" th:href="@{/css/foundation.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
    <!--https://foundation.zurb.com/sites/docs/xy-grid.html-->
    <div class="grid-y medium-grid-frame">
        <div class="cell shrink header medium-cell-block-container">
            <img src="https://placehold.it/1200x150/ffebcd&amp;text=Header">
        </div>
        <div class="cell medium-auto medium-cell-block-container">
            <div class="grid-x grid-padding-x">
                <div class="cell medium-3 medium-cell-block-y">
                    <img src="https://placehold.it/250x450/90ee90&amp;text=Menu">
                </div>
                <div class="cell medium-6 medium-cell-block-y">
                    <h2>Content</h2>
                </div>
                <div class="cell medium-3 medium-cell-block-y">
                    <div class="card">
                        <div class="card-divider">
                            Update
                        </div>
                        <img src="https://placehold.it/250x150/e0ffff&amp;text=Update">
                        <div class="card-section">
                            Update short description
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-divider">
                            Another Update
                        </div>
                        <img src="https://placehold.it/250x150/e0ffff&amp;text=Update">
                        <div class="card-section">
                            Another Update short description
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-divider">
                            Another Update
                        </div>
                        <img src="https://placehold.it/250x150/e0ffff&amp;text=Update">
                        <div class="card-section">
                            Another Update short description
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell shrink footer medium-cell-block-container">
            <img src="https://placehold.it/1200x100/e0ffff&amp;text=Footer">
        </div>

    </div>
</body>
</html>
