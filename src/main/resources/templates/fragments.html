<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body layout:fragment="deleteModal(action)">
    <script type="text/javascript">
        function openDeleteModal(trigger) {
            $('#deleteModal strong').text(trigger.getAttribute('data-name'));
            $('#deleteModal form input[name="id"]').val(trigger.getAttribute('data-id'));
            $('#deleteModal').foundation('open');
        }
    </script>
    <div class="reveal tiny" id="deleteModal" data-reveal>
        <form action="#" th:action="@{|/${lang}/${action}|}" method="post">
            Do you want to delete <strong></strong>?
            <input type="hidden" name="id"/>
            <input type="submit" class="button alert float-center" value="Delete">
        </form>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</body>
<body layout:fragment="translations(baseEntityId, controller)">
    <a th:each="t : ${translations}"
       th:href="${t.value.contains(baseEntityId)} ? @{|/${t.key}/admin/${controller}/${baseEntityId}/edit|} : @{|/${t.key}/admin/${controller}/new?baseId=${baseEntityId}|}"
       th:text="|${t.key} |" target="_blank"/>
</body>
<body layout:fragment="links(links)">
    <div th:if="${links != null}">
        <a th:each="url : ${links.split('\n')}" th:with="link=${@linkVisualizer.getLink(url)}"
           th:href="${link.url}" target="_blank" class="external-link">
            <img th:src="@{|/img/icons/${link.image}|}"/>
        </a>
    </div>
</body>
<body layout:fragment="pagination">
<nav th:if="${pagination.totalPages > 1}" aria-label="Pagination">
    <ul class="pagination text-center">
        <li th:if="${pagination.firstPage}" class="pagination-previous disabled">Previous</li>
        <li th:unless="${pagination.firstPage}" class="pagination-previous">
            <a th:href="${pagination.getUrl(pagination.currentPage - 1)}">Previous</a>
        </li>

        <th:block th:each="p : ${pagination.getPageNumbers()}" th:with="current=${pagination.currentPage == p}">
            <li th:if="${current}" class="current">
                <span th:text="${p}"/>
            </li>
            <li th:unless="${current}">
                <a th:href="${pagination.getUrl(p)}" th:text="${p}"/>
            </li>
        </th:block>

        <li th:if="${pagination.lastPage}" class="pagination-next disabled">Next</li>
        <li th:unless="${pagination.lastPage}" class="pagination-next">
            <a th:href="${pagination.getUrl(pagination.currentPage + 1)}">Next</a>
        </li>
    </ul>
</nav>
</body>
<body layout:fragment="updates(updates)">
<div th:each="u : ${updates}" th:object="${u}" class="card update">
    <div class="card-section">
        <p th:text="*{#temporals.format(update.baseEntity.date, 'dd.MM.yyyy')}"/>
        <p th:if="*{organization != null}">
            Organization: <a th:href="@{|/${lang}/organizations/*{organization.baseId}|}" th:text="*{organization.name}"/>
        </p>
        <p th:if="*{project != null}">
            Project: <a th:href="@{|/${lang}/projects/*{project.baseId}|}" th:text="*{project.name}"/>
        </p>
        <p><strong th:text="*{update.title}"/></p>
        <p th:text="*{update.preview}"/>
        <a th:href="@{|/${lang}/updates/*{update.baseId}|}">Read more</a>
    </div>
</div>
<body layout:fragment="editLink(path, id)">
    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{|/${lang}/admin/${path}/${id}/edit|}" class="float-right">Edit</a>
    </th:block>
</body>
<body layout:fragment="uploadScript">
    <script type="text/javascript">
        $('input[type=file]').change(function() {
            this.previousSibling.data = this.files[0].name;
        });
    </script>
</body>
</body>
</html>
